/*
 * This file was generated by the Gradle 'init' task.
 */
import org.jetbrains.kotlin.gradle.dsl.KotlinVersion
import org.jetbrains.kotlin.gradle.tasks.KotlinCompile

plugins {
    id 'java'
    id "org.jetbrains.kotlin.jvm" version "2.1.20"
	id 'org.springframework.boot' version '2.7.11'
	id 'org.jetbrains.kotlin.plugin.spring' version '2.1.20'
    id 'jacoco'
}

repositories {
    mavenCentral()
    mavenLocal()

    maven {
        url "https://repo.specmatic.io/releases"
    }
}

tasks.withType(KotlinCompile).configureEach {
    kotlinOptions {
        jvmTarget = "17"
        compilerOptions.languageVersion.set(KotlinVersion.KOTLIN_2_1)
        compilerOptions.apiVersion.set(KotlinVersion.KOTLIN_2_1)
    }
}

jacocoTestReport {
    dependsOn test
    reports {
        csv.required = true
    }
}

dependencies {
    implementation('org.springframework.boot:spring-boot-starter-web:3.5.7')
    implementation('org.springframework.boot:spring-boot-starter-test:3.5.7')
    implementation ('com.intuit.karate:karate-junit5:1.4.1') {
        exclude group: 'io.netty'
    }

    implementation('org.jetbrains.kotlin:kotlin-reflect')
    implementation('org.springframework.boot:spring-boot-starter-actuator:3.5.7')
    implementation ('org.springframework.boot:spring-boot-starter-activemq:3.5.7') {
        exclude group: 'org.springframework.boot'
        exclude group: 'org.apache.tomcat.embed'
    }

    testImplementation('org.assertj:assertj-core:3.24.2', 'org.junit.jupiter:junit-jupiter-api:5.9.3')
    testImplementation('org.junit.jupiter:junit-jupiter:5.6.0')
    testImplementation('io.specmatic:specmatic-core:2.27.1')
    testImplementation('io.specmatic:junit5-support:2.27.1')
    testImplementation('io.specmatic.jms:specmatic-jms:0.6.1')
}

sourceSets {
    test {
        resources {
            srcDir file('src/test/kotlin')
            exclude '**/*.java'
            exclude '**/*.kt}'
        }
    }
}

test {
    useJUnitPlatform {
        includeEngines("junit-jupiter")
    }

    testLogging.showStandardStreams = true
}

group = 'io.specmatic.sample'
version = '1.0'
sourceCompatibility = '17'
