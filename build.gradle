import org.jetbrains.kotlin.gradle.dsl.KotlinVersion
import org.jetbrains.kotlin.gradle.tasks.KotlinCompile

plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '2.2.21'
    id 'org.springframework.boot' version '3.5.7'
    id 'org.jetbrains.kotlin.plugin.spring' version '2.2.21'
    id 'jacoco'
}

repositories {
    mavenCentral()
    mavenLocal()

    maven {
        url "https://repo.specmatic.io/releases"
    }
}

tasks.withType(KotlinCompile).configureEach {
    kotlinOptions {
        jvmTarget = "17"
        compilerOptions.languageVersion.set(KotlinVersion.KOTLIN_2_2)
        compilerOptions.apiVersion.set(KotlinVersion.KOTLIN_2_2)
    }
}

jacocoTestReport {
    dependsOn test
    reports {
        csv.required = true
    }
}

dependencies {
    implementation platform('org.springframework.boot:spring-boot-dependencies:3.5.7')
    implementation('org.springframework.boot:spring-boot-starter-web')
    implementation('org.springframework.boot:spring-boot-starter-test')
    implementation ('com.intuit.karate:karate-junit5:1.4.1') {
        exclude group: 'io.netty'
    }

    implementation('org.jetbrains.kotlin:kotlin-reflect')
    implementation('org.springframework.boot:spring-boot-starter-actuator')
    implementation ('org.springframework.boot:spring-boot-starter-activemq') {
        exclude group: 'org.springframework.boot'
        exclude group: 'org.apache.tomcat.embed'
    }

    testImplementation('org.assertj:assertj-core:3.27.6', 'org.junit.jupiter:junit-jupiter-api:6.0.1')
    testImplementation('org.junit.jupiter:junit-jupiter:6.0.1')
    testImplementation("io.specmatic:specmatic-core:${specmaticVersion}")
    testImplementation("io.specmatic:junit5-support:${specmaticVersion}")
    testImplementation("io.specmatic.jms:specmatic-jms:${specmaticJmsVersion}")
}

sourceSets {
    test {
        resources {
            srcDir file('src/test/kotlin')
            exclude '**/*.java'
            exclude '**/*.kt}'
        }
    }
}

test {
    useJUnitPlatform {
        includeEngines("junit-jupiter")
    }

    testLogging.showStandardStreams = true
}

group = 'io.specmatic.sample'
version = '1.0'
sourceCompatibility = '17'
