version: 3
systemUnderTest:
  service:
    $ref: "#/components/services/productSearchBffService"
    runOptions:
      $ref: "#/components/runOptions/productSearchBffServiceTest"
dependencies:
  services:
    - service:
        $ref: "#/components/services/orderApiService"
        runOptions:
          $ref: "#/components/runOptions/orderApiServiceMock"
        data:
          examples:
            - directories:
                - ./src/test/resources

    - service:
        $ref: "#/components/services/jmsService"
        runOptions:
          $ref: "#/components/runOptions/jmsServiceMock"

specmatic:
  governance:
    successCriteria:
      minCoveragePercentage: 70
      maxMissedOperationsInSpec: 1
      enforce: true
components:
  sources:
    specmaticOrderContracts:
      git:
        url: https://github.com/specmatic/specmatic-order-contracts.git
  services:
    productSearchBffService:
      description: Product Search BFF Service
      definitions:
        - definition:
            source:
              $ref: "#/components/sources/specmaticOrderContracts"
            specs:
              - io/specmatic/examples/store/openapi/product_search_bff_api.yaml
    orderApiService:
      description: Order API Service
      definitions:
        - definition:
            source:
              $ref: "#/components/sources/specmaticOrderContracts"
            specs:
              - io/specmatic/examples/store/openapi/api_order_v1.yaml
    jmsService:
      description: Kafka AsyncAPI Service
      definitions:
        - definition:
            source:
              $ref: "#/components/sources/specmaticOrderContracts"
            specs:
              - io/specmatic/examples/store/asyncapi/jms.yaml
  runOptions:
    productSearchBffServiceTest:
      openapi:
        type: test
        baseUrl: "{APP_URL:http://localhost:8080}"
        actuatorUrl: "{APP_URL:http://localhost:8080}/actuator/mappings"
    orderApiServiceMock:
      openapi:
        type: mock
        baseUrl: http://localhost:9000
    jmsServiceMock:
      asyncapi:
        type: mock
        inMemoryBroker:
          host: localhost
          port: 9127
        servers:
          - host: tcp://localhost:9127
            protocol: jms
